<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Password checker</title>
</head>
<body>
 <div class="container">
  <img src="assets/images/shield-check.svg" alt="">
    <h1>Password Checker</h1>
    <p>Insira sua senha:</p>
    <input type="password" id="passwordInput" placeholder="Verifique sua senha">
    <div class="password-strength-bar">
      <div id="password-strength-indicator" class="strength-indicator"></div>
    </div>
    <p id="password-strength-text"></p>
    <p id="tip">Sua senha precisa conter letras maiúsculas, minúsculas, números e caracters especiais (@ ! & $ # ^ ~ _ - = +)</p>
 </div>

    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
